<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test4.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
  <script>
    'use strict';
    // $(document).ready(function() {
    $(function() { //이렇게 사용해도 가능 // ready 생략 가능

      $("#demo").css({'color':'blue', 'fontSize':'25pt'}); //2개 이상 적용시 중괄호 적어주고 쉼표로 이어서 적음

      $("#calcBtn").click(() => {
        // let product = document.getElementById("product").value;
        let product = $("#product").val();
        let price = $("#price").val();
        let su = $("#su").val();

        if(isNaN(price) || isNaN(su)) {
          alert("숫자만 입력하세요");
          $("#price").select();
          $("#price").focus();
          return false;
        }
        let res = price * su;
        // alert(product + "의 가격 : " + res +"원");
        demo.innerHTML = product + "의 가격 : " + res +"원"
      });
    });

  </script>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2 class="mb-3">상품가격 계산하기</h2>
    <form name="myform">
      <div>
        상품명 :
        <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control">
      </div>
      <div>
        상품가격 :
        <input type="text" name="price" id="price" value="1000" class="mb-3 form-control">
      </div>
      <div>
        수량 :
        <input type="text" name="su" id="su" value="1" class="mb-3 form-control">
      </div>
      <div>
        <input type="button" value="계산하기" id="calcBtn" class="btn btn-success mt-2 form-control">
      </div>
    </form>
    <hr />
    <!-- <font size="5"><div id="demo"></div></font> -->
    <div id="demo"></div>
  </div>
  <p><br/></p>
</body>
</html>
