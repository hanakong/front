<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <script>
    'use strict';

    function msg1(){
    // alert("메세지출력");
    let su = prompt("수를 입력하세요");
    let hap = eval(su) + 100; //*는 타입을 무시하기 때문에 숫자로 연산해버림, + 사용시는 문자로 간주하여 처리함
    //따라서 eval()을 통해 들어오는 값은 모두 숫자로 표기해라라는 방식으로 + ㄱ{산}
    console.log("su+100 : " + hap);

    let ans = confirm("작업을 계속 하시겠습니까?");
    console.log("ans : " + ans); //확인은 true, 취소는 false로 값이 주어짐
    }
  </script>
</head>
<body>
  <h2>스크립트를 통한 입출력</h2>
  <p>
    값을 입력해 보세요
    <input type="button" value="입력" onclick="msg1()" />
  </p>
</body>
</html>
