<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict';

    const fruits = ['사과','배','바나나','딸기','포도'];

    // 배열요소 추가
    // push : 뒤에서부터 추가
    // unshift : 앞에서부터 추가
    fruits.push("수박");
    console.log(fruits);

    fruits.push("당근", "토마토", "앵두");
    console.log(fruits);

    fruits.unshift("당근2", "토마토2", "앵두2");
    console.log(fruits);
    
    //배열요소 삭제
    // pop() :
    // shift() :
    fruits.pop();
    fruits.pop();
    console.log(fruits);
    
    fruits.shift();
    fruits.shift();
    console.log(fruits);
    
    //특정 요소를 삭제 : splice(인덱스번호, 요소 개수)
    fruits.splice(2, 1);
    console.log(fruits);

    //특정 요소를 삭제 후 추가 : splice(인덱스번호, 요소 개수, 추가항목)
    fruits.splice(2, 1, '자몽','옥수수');
    console.log(fruits);

    //특정 요소를 특정 위치에 추가 : splice(인덱스번호, 요소 개수, 추가항목)
    fruits.splice(4, 1, '파인애플','체리');
    console.log(fruits);

    //특정 요소의 자료 추출하기(slice)
    let item = fruits.slice(2) // 2번 뒤로 모두 가져옴
    console.log(item);

    //특정 요소의 자료 추출하기(slice)
    item = fruits.slice(2,5) // 2번에서 5번 앞까지(4번까지) 값을 가져옴
    console.log(item);

    // 배열 안의 요소 검색 : indexOf() 있으면 위치값 없으면 -1 반환, lastIndexOf() : 뒤에서 검색
    console.log(fruits.indexOf("옥수수"));

    console.log(fruits.lastIndexOf("파인애플"));
    
    let res = fruits.filter((fruits, index) => index % 2 == 0);
    console.log(res);
  </script>
</head>
<body>
  <h2>배열 연습</h2>
  <hr/>
  <div id="demo"></div>
</body>
</html>
