<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let fruit = document.getElementById("fruit").value;

      if(fruit === "") {
        alert("과일을 선택하세요");
      }
      else {
        demo.innerHTML = "선택한 과일은 <font color='coral'><b>"+fruit+"</b></font>입니다.";
      }
    }

    function fClear() {
      // location.reload();
      document.getElementById("fruit").selected = false;
      demo.innerHTML = '';
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>콤보상자 학습</h2>
    <form name="myform">
      <div><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" onchange="fCheck()" class="form-control">
          <option value="">선택하세요</option>
          <option value="사과">사과</option>
          <option value="바나나">바나나</option>
          <option value="포도">포도</option>
          <option value="딸기">딸기</option>
          <option value="포도">포도</option>
          <option value="수박">수박</option>
          <option value="배">배</option>
        </select>
      </div>
      <div class="row">
        <div class="col"><input type="button" value="선택된 과일은 " onclick="fCheck()" class="btn btn-success form-control mt-2" /></div>
        <div class="col"><input type="reset" value="다시 선택 " onclick="fClear()" class="btn btn-primary form-control mt-2" /></div>
      </div>
    </form>
    <div id="demo"></div>
  </div>
  <p><br /></p>
</body>
</html>
