<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6_3.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let num = 0;
    let statusTime;

    function start() {
      clearTimeout(statusTime);
      num+= 10;
      if(num <100) {
        statusTime = setTimeout(start, 500);
        demo.innerHTML = '<progress value="'+num+'" max ="100"></progress>'
      }
      else {
        demo.innerHTML = '<progress value="'+num+'" max ="100"></progress>' +" : 작업종료";
        return false;
      }
    }
  </script>
</head>
<body>
  <p><br /></p>
  <div class="container">
    <h2>setTimeout()을 사용한 시간제어</h2>
    <pre>
      setTimeout(호출함수명, 지연시간)
      지연시간 1은 = 1/1000초 이다.  
      이 함수는 지연시간 이후 호출함수를 자동으로 호출한다.
    </pre>
    <p>
      <input type="button" value="증가" onclick="start()" />
      <input type="button" value="초기화" onclick="location.reload()" />
    </p>
    <b><progress value="" max ="100"></progress></b>
  </div>
  <p><br /></p>
</body>
</html>
