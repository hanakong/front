<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <script>
    'use strict';
    
    let wid1 = document.getElementById("width1").value
    let hei1= document.getElementById("height1").value
    function inputWidth() {
      if(hei1 =='') {
        hei1 = (wid1*2/3);
      }
    }
    function inputHeight() {
      if(hei1 =='') {
        wid1 = (hei1*3/2);
      }
    }

    function newWindow() {
      let url = "test9_child.html";
      let winName = "winName";  // 생략가능
      let winWidth = 600;
      let winHeight = 400;
      let x =(screen.width/2) - (winWidth/2);
      let y =(screen.height/2) - (winHeight/2);
      let opt ="width="+winWidth+",height="+winHeight+",left="+x+",top="+y;
      window.open(url, winName, opt);
    }
  </script>
</head>
<body>
  <h2>새창 띄우기(window.open())</h2>
  <input type="button" value="가로 입력" id="width1" onclick="inputWidth()"/>
  <input type="button" value="세로 입력" id="height1" onclick="inputHeight()"/>
  <input type="button" value="새창띄우기" onclick="newWindow()"/>
  <pre>
    텍스트박스에 새로 띄워줄 윈도우의 '가로크기'와 '세로크기'를 입력받는다.
    새 윈도우는 화면 중앙에 띄울 수 있게 한다.
    만약 새 윈도우의 폭이 300px 이내면 최소 300px로,
    높이가 200px이내면 최소 200px로 처리하고
    또한, 윈도우의 가로크기만 입력하였을 경우는 세로크기는 윈도우의 2/3 크기로 설정
          윈도우의 세로크기만 입력하였을 경우 가로크기는  윈도우의 3/2 크기로 설정
  </pre>
</body>
</html>
