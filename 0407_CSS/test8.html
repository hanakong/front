<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--body에 대해서만 적용 시키고 싶을 땐 바디 안에서, 전체에 적용시키고 싶으면 head에-->
    <style> 
        * { /* 전체선택자 */
            font-size: 9pt;
        } 
        p {font-size: 10pt}
        h1 {color: rgb(79, 149, 79)}
        #a1 {/* #은 id */
            font-size: 15pt;
            color: brown;
        }
        div.b1,.c1{ /* 여러개의 클래스를 동시에 스타일을 바꿀 수 있다 */
            font-size: 30pt;
            color: aquamarine;
        }
        .b2{/* .은 클래스 */
            background-color: aqua;
            color:aliceblue;
        }
    </style>
</head>
<body>
    <h2>스타일 혼용 사용 예시</h2>
    <p>1.안녕하세요</p>
    <h1>2.안녕하세요</h1>
    <p style="font-size : 80pt;">3.안녕하세요</p>
    <h3 class="c1">4.안녕하세요</h3>
    <div class="c1">5.안녕하세요</div>
    <p class="b1">6.안녕하세요</p>
    <div id="a1">7.안녕하세요</div><!-- 같은 아이디를 쓰면 적용되는 것처럼 보이지만 실제론 적용X -->
    <div class="c1">8.안녕하세요</div>
    <span class="b2">9.안녕하세요</span><br/>
    <span class="b1 c1">10.안녕하세요</span><!-- class 이름은 여러개 가질 수 있다. -->
    <div class="b1">11.안녕하세요</div>
</body>
</html>
