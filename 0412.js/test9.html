<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <script>
    su1 = 100;
    console.log("su1 : " + su1);
    console.log("typeof(su1) : " + typeof(su1));
    
    su1 = 3.14;
    console.log("su1 : " + su1);
    console.log("typeof(su1) : " + typeof(su1));
    
    su1 = "서울";
    console.log("su1 : " + su1);
    console.log("typeof(su1) : " + typeof(su1));
    
    su1 = '서울';
    console.log("su1 : " + su1);
    console.log("typeof(su1) : " + typeof(su1));
    
    var su2 = 200;
    console.log("1. su2 : " + (su2+=100));
    console.log("typeof(su2) : " + typeof(su2));
    {
      console.log("2. su2 : " + (su2+=100));
    }
    console.log("3. su2 : " + su2);
    console.log();

    //자바에선 {}안에서 선언된 변수 밖에서 사용 못했는데?
    {//헷갈리니까 가급적이면 var 사용하지 마세요 ecma // ecma 4에서 사용하던 방식 // 대안으로 let 등장
      var su3 = 100;
      console.log("2.su3 : " + (su3+=100));
    }
    console.log("3.su3 : " + (su3+=100));

  </script>
</head>
<body>
  <h2>자바스크립트</h2>
</body>
</html>
