<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function font32() {
      document.getElementById("demo").style.fontSize = '32px';
    }

  </script>
</head>
<body>
  <h2>글자 속성 변경하기</h2>
  <p>
    <button type="button" onclick="font32()" class="btn btn-success">글꼴2em(32px)</button>
    <button type="button" onclick='document.getElementById("demo").style.fontSize = "16px"' class="btn btn-warning">글꼴1em(16px)</button>
    <button type="button" onclick="location.reload();" class="btn btn-primary">새로고침</button>
  </p>
  <hr/>
  <div id="demo">자바스크립트 명령으로 글자크기 변경하기</div>
</body>
</html>
