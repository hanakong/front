<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test17.html</title>
  <script>
    'use strict';

    let arr1 = [10,8,20,15,11,17];
    console.log("1. arr1 : " + arr1);
    // 정렬 : sort() - 문자형식의 오름차순 정렬
    let arr2 = arr1.sort(); //문자형식으로 배열하므로 8이 가장 마지막
    console.log("2. 오름차순 정렬 : " + arr2); 
    
    // 역순 : reverse() - 문자형식의 내림차순 정렬
    let arr3 = arr1.reverse();
    console.log("3. 내림차순 정렬 : " + arr3); 

    // 최대 : max()
    let arr4 = Math.max(...arr1);
    console.log("4. 최대값 : " + arr4); 

    // 최소 : min()
    let arr5 = Math.min(...arr1);
    console.log("5. 최소값 : " + arr5); 


  </script>
</head>
<body>
  
</body>
</html>
