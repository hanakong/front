    function urlCheck() {
      let url = document.getElementById("url").value.trim();

      if(url == "") {
        alert("이동할 주소를 다시 입력해주세요");
        document.getElementById("url").focus();
      }
      else {
        location.href = url;
        // alert();
      }
    }
  </script>

<body>
  <form action="">
    <p>
      이동할 주소를 입력 후 이동버튼을 클릭하면 해당주소로 이동하기
    </p>
    <hr />
    <div>
      이동할 주소 : <input type="text" name="url" id="url"  placeholder="이동하실 주소를 입력해주세요" onkeypress="if(event.keyCode==13) urlCheck();" value="https://" autofocus />
      <input type="button" value="이동" onclick="urlCheck()" />
      <!-- <input type="submit" value="서브밋" /> -->
      <!-- submit은 onclick 쓸 필요 없다, form이 필요하다 -->
      <!-- onclick은 마우스로 클릭해야 작동, 엔터를 친 것은 온클릭이 아님 -->
      <!-- 엔터를 치면 서브밋처럼 적용되기 때문에 -->
    </div>
  </form>
</body>
